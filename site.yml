runtime:
  cache_dir: ./.cache/antora

site:
  title: Java Inner Loop Dev Guide
  url: https://atarazana.github.io/spring-boot-fruit-service
  start_page: java-inner-loop-dev-guide::index.adoc

content:
  sources:
    - url: git@github.com:atarazana/java-inner-loop-dev-guide.git
      tags: []
      branches: [main]
      start_path: documentation

asciidoc:
  attributes:
    release-version: main
    page-pagination: true
    #title: Java Inner Loop Dev Guide
    git_base: https://github.com/atarazana 
    git_uri: java-inner-loop-dev-guide  
    git_ref: main
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.0/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages
